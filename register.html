<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опитування - Реєстрація</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">SurveyCreator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="about.html">Про додаток</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Створити опитування</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Профіль</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Вхід</a></li>
                    <li class="nav-item"><a class="nav-link active" href="register.html">Реєстрація</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4 text-center">Реєстрація користувача</h2>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="regName" class="form-label fw-bold">Ім'я</label>
                                <input type="text" class="form-control" id="regName" placeholder="Введіть ваше ім'я">
                            </div>
                            <div class="mb-3">
                                <label for="regEmail" class="form-label fw-bold">Email</label>
                                <input type="email" class="form-control" id="regEmail" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="regGender" class="form-label fw-bold">Стать</label>
                                <select class="form-select" id="regGender">
                                    <option selected>Оберіть стать...</option>
                                    <option value="1">Чоловіча</option>
                                    <option value="2">Жіноча</option>
                                    <option value="3">Інше</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="regDate" class="form-label fw-bold">Дата народження</label>
                                <input type="date" class="form-control" id="regDate">
                            </div>
                            <div class="d-grid">
                                <button type="button" class="btn btn-primary">Зареєструватися</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; 2026 SurveyCreator.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
